	.switch {
		position: relative;

		width: 60px;
		height: 34px;
	}
	/* Hide default HTML checkbox */
	.switch input {display:none;}

	/* The slider */
	.slider {
	  position: absolute;
	  cursor: pointer;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	  background-color: #2196F3;
	  transition: .4s;
	}

	.slider:before {
	  position: absolute;
	  content: "";
	  height: 26px;
	  width: 26px;
	  left: 4px;
	  bottom: 4px;
	  background-color: white;
	  transition: .4s;
	}

	input:checked + .slider {
	  background-color: #ccc;
	}

	input:focus + .slider {
	  box-shadow: 0 0 1px #2196F3;
	}

	input:checked + .slider:before {
	  transform: translateX(26px);
	}

	/*------ ADDED CSS ---------*/

	{

	 font-size: 10px;
	 font-family: Verdana, sans-serif;
	}

	input:checked + .slider:after
	{  
	  content:'OFF';
	  left: 25%;
	}
